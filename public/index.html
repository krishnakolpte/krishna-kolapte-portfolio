<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Title and Meta Tags -->
    <title>Krishna Kolapte | Fullstack Developer</title>
    <meta
      name="description"
      content="Hi, I am Krishna Kolapte, a Fullstack Developer specializing in the MERN stack (MongoDB, Express, React, Node.js). I create modern, scalable web applications."
    />
    
    <!-- Keywords for SEO -->
    <meta
      name="keywords"
      content="Krishna Kolapte, Fullstack Developer, MERN Stack, MongoDB, Express, React, Node.js, Web Development, Frontend Developer, Backend Developer, JavaScript, HTML, CSS"
    />

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Krishna Kolapte | Fullstack Developer" />
    <meta
      property="og:description"
      content="Fullstack Developer with expertise in MERN stack (MongoDB, Express, React, Node.js). Passionate about building scalable web applications."
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/do3egmobd/image/upload/v1701166638/profile-pic_1_ujx5ce.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="436" />
    <meta property="og:image:height" content="228" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Favicon and Icons -->
    <link
      rel="icon"
      href="https://res.cloudinary.com/do3egmobd/image/upload/v1701166638/profile-pic_1_ujx5ce.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="https://res.cloudinary.com/do3egmobd/image/upload/v1701166638/profile-pic_1_ujx5ce.png"
      sizes="180x180"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Theme Colors for Mobile -->
    <meta name="theme-color" content="#6b46c1" />
    <meta name="msapplication-TileColor" content="#00a300" />

    <!-- Structured Data (Schema.org) for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Krishna Kolapte",
        "url": "https://yourwebsite.com",
        "image": "https://res.cloudinary.com/do3egmobd/image/upload/v1701166638/profile-pic_1_ujx5ce.png",
        "sameAs": [
          "https://www.linkedin.com/in/krishnakolapte",
          "https://github.com/krishnakolpte"
        ],
        "jobTitle": "Fullstack Developer",
        "worksFor": {
          "@type": "Organization",
          "name": "Self-employed"
        },
        "mainEntityOfPage": "https://yourwebsite.com"
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
